@main("contact") {
  <div class="container">

    <div class="row">
      <form method="post" action="/signup">
        <div><input type="text" id="from" placeholder="How may we reach you?" /></div>
        <div><textarea id="message"></textarea></div>
        <input type="button" id="contact-us-btn" value="Contact Us" />
        <div class="thank-you"></div>
        <div class="error"></div>
      </form>
    </div>
  </div>
}
